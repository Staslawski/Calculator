<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>

<div class="calculator-container">
    <div class="input">0</div>

    <div class="itemDeg">deg</div>
    <div class="itemSin">sin</div>
    <div class="itemCos">cos</div>
    <div class="itemTan">tan</div>
    <div class="itemCtg">ctg</div>

    <div class="itemXY">x<span class="upper">y</span></div>
    <div class="itemLg">lg</div>
    <div class="itemIn">In</div>
    <div class="item">(</div>
    <div class="item">)</div>

    <div class="itemX2">x<span class="upper">2</span></div>
    <div class="itemClean">C</div>
    <div class="itemBack">&larr;</div>
    <div class="itemPercent">%</div>
    <div class="itemDivision">&divide</div> <!--eval не работает с &divide;-->

    <div class="itemX-1">x<span class="upper">-1</span></div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="itemMultiplication">&times;</div> <!-- eval не работает с &times;-->

    <div class="itemSquareRoot">&radic;x</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="itemSubtraction">-</div>

    <div class="itemFactorial">x!</div>
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="itemAddition">+</div>

    <div class="itemPi">&Pi;</div>
    <div class="itemEulerNumber">e</div>
    <div class="itemZero">0</div>
    <div class="itemDot">,</div>
    <div class="itemEqual">=</div>

</div>

<script src="./js/script.js">
</script>

</body>

</html>
